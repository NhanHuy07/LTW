</html><!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>VinCar</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;600;700;900&display=swap&subset=vietnamese" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div id="js-preloader" class="js-preloader">
  <div class="preloader-inner">
    <span class="dot"></span>
    <div class="dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</div>
<!-- ***** Preloader End ***** -->
<div th:replace="~{fragments/common-fragments :: header}"></div>
<div id="container" class="bg-light">
  <div class="py-5">
    <div class="container py-5 bg-white shadow-sm card-height">
      <div class="row mx-3">
        <th:block th:replace="~{fragments/account-fragments :: account-sidebar}"/>
        <div class="col-md-10">
          <div class="row">
            <th:block th:replace="~{fragments/account-fragments :: user-info}"/>
            <div class="col-md-6">
              <form method="post" action="/user/info/edit">
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Tên:</label>
                  <div class="col-sm-7">
                    <input type="text" name="name" th:value="${user} ? ${user.name} : ''"
                           class="form-control" th:classappend="${nameError} ? ' is-invalid'"/>
                    <div th:if="${nameError}" class="invalid-feedback"
                         th:text="${nameError}"></div>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Địa chỉ:</label>
                  <div class="col-sm-7">
                    <input type="text" name="address" th:value="${user} ? ${user.address} : ''"
                           class="form-control"/>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-4 col-form-label">Số điện thoại:</label>
                  <div class="col-sm-7">
                    <input type="text" name="phoneNumber" th:value="${user} ? ${user.phoneNumber} : ''"
                           class="form-control"/>
                  </div>
                </div>
                <th:block th:replace="~{fragments/common-fragments :: icon-button(
                            text='Lưu',
                            icon='fas fa-check mr-2'
                        )}"/>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<footer>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="social">
          <a href=""><i class="fab fa-twitter"></i></a>
          <a href=""><i class="fab fa-facebook-f"></i></a>
          <a href=""><i class="fab fa-linkedin-in"></i></a>
          <a href=""><i class="fab fa-instagram"></i></a>
          <a href=""><i class="fab fa-youtube"></i></a>
        </div>
        <p>Copyright © 2025 PTIT</p>
        <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
      </div>
    </div>
  </div>
</footer>

<!-- jQuery -->
<script src="/static/js/jquery-2.1.0.min.js"></script>
<!-- Bootstrap -->
<script src="/static/js/popper.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<!-- Plugins -->
<script src="/static/js/scrollreveal.min.js"></script>
<script src="/static/js/waypoints.min.js"></script>

<script src="/static/js/imgfix.min.js"></script>
<script src="/static/js/mixitup.js"></script>
<script src="/static/js/accordions.js"></script>
<!-- Global Init -->
<script src="/static/js/custom.js"></script>
</body>
</html>
