<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Đã xảy ra lỗi - VinCar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap&subset=vietnamese"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <style>
      .error-container {
        padding: 60px 0;
        text-align: center;
      }
      .error-icon {
        font-size: 80px;
        color: #dc3545;
        margin-bottom: 20px;
      }
      .error-title {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 15px;
        color: #333;
      }
      .error-message {
        font-size: 18px;
        color: #666;
        max-width: 800px;
        margin: 0 auto 30px;
      }
      .error-details {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 30px;
        text-align: left;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
      }
      .error-details pre {
        margin: 0;
        white-space: pre-wrap;
        font-size: 14px;
        color: #666;
      }
      .error-actions {
        margin-top: 20px;
      }
      .error-actions .btn {
        padding: 10px 24px;
        margin: 0 10px;
        border-radius: 30px;
        font-weight: 500;
        font-size: 16px;
      }
      .error-actions .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .error-actions .btn-outline-secondary {
        color: #6c757d;
        border-color: #6c757d;
      }
      .accordion {
        max-width: 800px;
        margin: 0 auto;
      }
      .accordion .card-header {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- Header -->
    <header class="header-area header-sticky">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
              <!-- Logo -->
              <a href="/" class="logo"><em>v i n c a r</em></a>
              <!-- Menu Icon (Mobile) -->
              <a class="menu-trigger">
                <span>Menu</span>
              </a>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <section class="section">
      <div class="container">
        <div class="error-container">
          <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
          </div>
          <h1 class="error-title">Đã xảy ra lỗi</h1>
          <p
            class="error-message"
            th:text="${error ?: 'Đã xảy ra lỗi không mong muốn khi xử lý yêu cầu của bạn. Vui lòng thử lại sau hoặc liên hệ với quản trị viên.'}"
          >
            Đã xảy ra lỗi không mong muốn khi xử lý yêu cầu của bạn. Vui lòng
            thử lại sau hoặc liên hệ với quản trị viên.
          </p>

          <!-- Chi tiết lỗi (chỉ hiển thị nếu có) -->
          <div th:if="${trace != null}" class="accordion" id="errorAccordion">
            <div class="card">
              <div
                class="card-header"
                id="headingOne"
                data-toggle="collapse"
                data-target="#collapseOne"
                aria-expanded="false"
                aria-controls="collapseOne"
              >
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" type="button">
                    <i class="fas fa-code mr-2"></i> Xem chi tiết kỹ thuật
                  </button>
                </h5>
              </div>
              <div
                id="collapseOne"
                class="collapse"
                aria-labelledby="headingOne"
                data-parent="#errorAccordion"
              >
                <div class="card-body">
                  <div class="error-details">
                    <pre th:text="${trace}">Stack trace sẽ xuất hiện ở đây</pre>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="error-actions">
            <a href="/" class="btn btn-primary">
              <i class="fas fa-home mr-2"></i> Trang chủ
            </a>
            <a
              href="javascript:history.back()"
              class="btn btn-outline-secondary"
            >
              <i class="fas fa-arrow-left mr-2"></i> Quay lại
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <p>Copyright © 2025 VinCar</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="/static/js/jquery-2.1.0.min.js"></script>
    <script src="/static/js/popper.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/scrollreveal.min.js"></script>
    <script src="/static/js/custom.js"></script>
  </body>
</html>
