<!DOCTYPE html>
<html
        lang="vi"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Quản lý xe - Admin VinCar</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;600;700;900&display=swap&subset=vietnamese" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div id="js-preloader" class="js-preloader">
  <div class="preloader-inner">
    <span class="dot"></span>
    <div class="dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</div>
<!-- ***** Preloader End ***** -->
<div th:replace="~{fragments/common-fragments :: header}"></div>
<div class="bg-light">
  <div class="py-5">
    <div class="container py-5 bg-white shadow-sm card-height">
      <div class="row mx-3">
        <div class="col-md-9 mb-5">
          <th:block th:replace="fragments/common-fragments :: info-title(text='Sửa thông tin xe', icon='fas fa-edit mr-2')"/>
          <form method="post" action="/admin/edit/cars" enctype="multipart/form-data">
            <div class="row mt-5">
              <div class="col-md-6">
                <th:block th:replace="fragments/account-fragments :: edit-product-input(
                                    title='Tên xe',
                                    name='carName',
                                    value=(${car.getCarName()}),
                                    error=(${carNameError})
                                )"/>
                <th:block th:replace="fragments/account-fragments :: edit-product-input(
                                    title='Thương hiệu',
                                    name='brand',
                                    value=(${car.getBrand()}),
                                    error=(${brandError})
                                )"/>
                <th:block th:replace="fragments/account-fragments :: edit-product-input(
                                    title='Số KM đã đi',
                                    name='mileage',
                                    value=(${car.getMileage()}),
                                    error=(${mileageError})
                                )"/>
                <th:block th:replace="fragments/account-fragments :: edit-product-input(
                                    title='Nhiên liệu',
                                    name='fuel',
                                    value=(${car.getFuel()}),
                                    error=(${fuelError})
                                )"/>
                <th:block th:replace="fragments/account-fragments :: edit-product-select(
                                     title='Loại',
                                     name='type',
                                     options=(${ {'old', 'new'} }),
                                     value=(${car.getType()}),
                                     error=(${typeError})
                                  )"/>
                <th:block th:replace="fragments/account-fragments :: edit-product-input(
                                    title='Cửa',
                                    name='doors',
                                    value=(${car.getDoors()}),
                                    error=(${doorsError})
                                )"/>
                <th:block th:replace="fragments/account-fragments :: edit-product-select(
                                     title='Hộp số',
                                     name='gearbox',
                                     options=(${ {'Tự động', 'Số sàn'} }),
                                     value=(${car.getGearbox()}),
                                     error=(${gearboxError})
                                  )"/>
                <th:block th:replace="fragments/account-fragments :: edit-product-input(
                                    title='Giá',
                                    name='price',
                                    value=(${car.getPrice()}),
                                    error=(${priceError})
                                )"/>
              </div>
              <div class="col-md-6">
                <div th:if="${car.getFileName()}">
                  <img th:src="@{/images/{path} (path = ${car.getFileName()})}"
                       class="rounded mx-auto w-100 mb-2"/>
                </div>
                <input type="file" name="file"/>
              </div>
            </div>
            <input type="hidden" name="id" th:value="${car.getId()}"/>
            <input type="hidden" name="fileName" th:value="${car.getFileName()}"/>
            <th:block th:replace="fragments/common-fragments :: icon-button(text='Sửa', icon='fas fa-edit mr-2')"/>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:replace="~{fragments/common-fragments :: footer}"></div>
<div th:replace="~{fragments/common-fragments :: scripts}"></div>
</body>
</html>
