<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Trang Test Đơn Giản</h3>
            </div>
            <div class="card-body">
                <h5>Thông báo:</h5>
                <p th:text="${message}" class="alert alert-info">Thông báo mặc định</p>
                <a href="/" class="btn btn-primary">Quay về trang chủ</a>
            </div>
        </div>
    </div>
    
    <div th:fragment="content">
        <div class="alert alert-success">
            <h4 class="alert-heading">Trang Test Fragment!</h4>
            <p th:text="${message}">Đây là nội dung fragment test</p>
            <hr>
            <p class="mb-0">Fragment này được load từ trang simple-test.html</p>
        </div>
    </div>
</body>
</html>
