<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{fragments/common-fragments :: head}"></head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
<div th:insert="~{fragments/common-fragments :: scripts}"></div>

<!-- ***** Preloader Start ***** -->
<div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- ***** Preloader End ***** -->

<!-- ***** Header Area Start ***** -->

<div class="card shadow-lg p-4" style="width: 350px;">
    <h3 class="text-center mb-4">Đăng Ký</h3>
    <form th:object="${user}" th:action="@{/register}" method="post">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" />
            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback" th:errors="*{email}"></div>
            <div th:if="${emailError}" class="invalid-feedback" th:text="${emailError}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Tên</label>
            <input type="text" th:field="*{name}" class="form-control" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''" />
            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback" th:errors="*{name}"></div>
            <div th:if="${nameError}" class="invalid-feedback" th:text="${nameError}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" th:field="*{password}" class="form-control" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" />
            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback" th:errors="*{password}"></div>
            <div th:if="${passwordError}" class="invalid-feedback" th:text="${passwordError}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Xác nhận mật khẩu</label>
            <input type="password" name="password2" class="form-control" th:classappend="${password2Error} ? 'is-invalid' : ''" />
            <div th:if="${password2Error}" class="invalid-feedback" th:text="${password2Error}"></div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
        <div class="text-center mt-3">
            <small>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></small>
        </div>
    </form>
</div>
</body>
</html>
